<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #fad0c4);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 50%;
            opacity: 0.8;
            animation: floatUp 6s infinite ease-in-out;
        }
        .balloon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 60px;
            background: black;
            left: 50%;
            bottom: -60px;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 420px;
            position: relative;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeIn 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        h1 {
            color: #ff4081;
            font-size: 26px;
        }
        .message {
            font-size: 18px;
            margin-top: 10px;
            color: #444;
        }
        .cake img {
            width: 50%;
            height: 50%;
            max-width: 200px;
            border-radius: 15px;
            margin-top: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }
        .play-music-btn {
            margin-top: 20px;
            padding: 12px 28px;
            border: none;
            background: #ff4081;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }
        .play-music-btn:hover {
            background: #d93c5a;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>
    <audio id="birthday-music" loop>
        <source src="./assests/birthday-song.mp3" type="audio/mp3">
    </audio>
    
    <div class="balloon" style="left: 5%; background: red;"></div>
    <div class="balloon" style="left: 15%; background: blue;"></div>
    <div class="balloon" style="left: 25%; background: green;"></div>
    <div class="balloon" style="left: 35%; background: yellow;"></div>
    <div class="balloon" style="left: 45%; background: pink;"></div>
    <div class="balloon" style="left: 55%; background: orange;"></div>
    <div class="balloon" style="left: 65%; background: purple;"></div>
    <div class="balloon" style="left: 75%; background: cyan;"></div>
    <div class="balloon" style="left: 85%; background: lime;"></div>
    <div class="balloon" style="left: 95%; background: magenta;"></div>
    
    <div class="card">
        <h1>üéà Wishing You a Very Happy Birthday Dear! üéâ</h1>
        <p class="message">May your special day be filled with love, laughter, and all the things that bring you joy. Wishing you the best year ahead! üéÇüéÅ</p>
        <div class="cake">
            <img src="./assests/cake.png" alt="Birthday Cake">
        </div>
        <button class="play-music-btn" onclick="playMusic()">üéµ Play Music</button>
    </div>
    
    <footer>Made by Shubham Verma</footer>
    
    <script>
        function playMusic() {
            const music = document.getElementById("birthday-music");
            music.play().catch(error => {
                console.log("Autoplay blocked. User interaction required.");
            });
        }
    </script>
</body>
</html>
